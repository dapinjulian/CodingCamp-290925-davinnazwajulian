<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Davin To-Do List</h1>
            <p class="subtitle">Stay organized, stay productive, stay  positive</p>
        </header>

        <div class="form-card">
            <form id="todoForm">
                <div class="form-group">
                    <label for="taskInput">Task</label>
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="Enter your task..." 
                        required
                    >
                    <span class="error-message" id="taskError"></span>
                </div>

                <div class="form-group">
                    <label for="dateInput">Due Date</label>
                    <input 
                        type="date" 
                        id="dateInput" 
                        required
                    >
                    <span class="error-message" id="dateError"></span>
                </div>

                <button type="submit" class="btn-add" id="submitBtn">Add Task</button>
            </form>
        </div>

        <div class="filter-section">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>

        <div class="tasks-container">
            <h2>Your Tasks</h2>
            <ul id="taskList"></ul>
            <p class="empty-state" id="emptyState">No tasks yet. Add one above!</p>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editTaskInput">Task</label>
                    <input 
                        type="text" 
                        id="editTaskInput" 
                        required
                    >
                    <span class="error-message" id="editTaskError"></span>
                </div>

                <div class="form-group">
                    <label for="editDateInput">Due Date</label>
                    <input 
                        type="date" 
                        id="editDateInput" 
                        required
                    >
                    <span class="error-message" id="editDateError"></span>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" id="cancelEdit">Cancel</button>
                    <button type="submit" class="btn-save">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
